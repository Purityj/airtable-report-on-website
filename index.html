<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airtable Weekly Reports</title>
    <script src="./airtable.browser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Weekly reports</h1>
    <h1 class="text-center" id="dateId"></h1>

    <div class="container">
      <table class="table table-border">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Payment Date</th>
            <th scope="col">Amount Paid</th>
            <th scope="col">Validation</th>
          </tr>
        </thead>
        <!-- we are to display the data from the api in the body of the table. So assign tbody an id to be used in innerHTML -->
        <tbody id="table_body"></tbody>
          
        </tbody>
      </table>

    </div>

 

    <script src="./script.js"></script>
  </body>
</html>
